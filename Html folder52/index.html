<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/Skyline-New-York.jpg') center/cover fixed no-repeat;
            opacity: 0.5;
            z-index: -1;
            filter: blur(1.5px) brightness(0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="main">
        <form>
            <div>
                <label for="name">Name:</label>
                <input class="place" type="text" id="name">
            </div>
            <div>
                <label for="password">Password:</label>
                <input class="place" type="password" id="password">
            </div>
            <div>
                <input type="checkbox" id="check">
                <label for="check">Privacy</label>
            </div>
            
            <button class="btn" disabled>Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script/script.js"></script>

</body>
</html>
